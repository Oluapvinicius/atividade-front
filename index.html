<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tecnologia</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.pichau.com.br/logo-pichau-2021-dark.png" alt="Logo Pichau">
            
            <div class="pichau-pesquisa-container">
                <i class="fas fa-search pichau-pesquisa-icon"></i>
                <input type="text" class="pichau-search-box" placeholder="O que você está procurando? Digite aqui...">
            </div>
            
            <div class="pichau-nav-icons">
                <div class="pichau-nav-icon">
                    <i class="fas fa-user"></i>
                    <span>Minha Conta</span>
                </div>
                <div class="pichau-nav-icon">
                    <i class="fas fa-heart"></i>
                    <span>Favoritos</span>
                </div>
                <div class="pichau-nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrinho</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container-produto" id="galeria">
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
